<link
	rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous"
/>

<h1 class='p-5'>Register</h1>

<div class="container">
	<form method="POST" action="">
		{% csrf_token %}
		<fieldset>
			<legend>Disabled fieldset example</legend>
			<div class="mb-3">
				<label class="form-label">{{form.username.label}}</label>
				{{form.username}}
			</div>
			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"
					>{{form.email.label}}</label
				>
				{{form.email}}
			</div>
			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"
					>{{form.password1.label}}</label
				>
				{{form.password1}}
			</div>
			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"
					>{{form.password2.label}}</label
				>
				{{form.password2}}
			</div>
      <script src="https://www.google.com/recaptcha/api.js"></script>
      <div class='g-recaptcha' data-sitekey='6LehhwoeAAAAALhCqprey0ff4cePG2fyuKOOAC_B'></div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</fieldset>
		{{form.errors}}
		<br />
		<a href="{% url 'login' %}" class="btn btn-outline-secondary">Login Page</a>
	</form>
</div>
